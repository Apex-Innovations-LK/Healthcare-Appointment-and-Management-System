<div class="flex items-center justify-center min-h-screen bg-blue-100">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md text-center">
    <img
      src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png"
      alt="Waiting icon"
      class="w-24 h-24 mx-auto mb-4 animate-bounce"
    />
    <h2
      class="text-2xl font-bold text-gray-800 mb-2"
      *ngIf="userStatus === 'PENDING'"
    >
      Awaiting Approval
    </h2>
    <h2
      class="text-2xl font-bold text-gray-800 mb-2"
      *ngIf="userStatus === 'APPROVED'"
    >
      Approved
    </h2>

    <!-- PENDING message -->
    <p class="text-gray-600 mb-4" *ngIf="userStatus === 'PENDING'">
      Your account is currently pending approval by an admin. You will receive
      an email once your access is granted.
    </p>

    <!-- APPROVED message -->
    <p class="text-gray-600 mb-4" *ngIf="userStatus === 'APPROVED'">
      Your account has been Approved!
    </p>

    <!-- Default/Unknown status -->
    <p
      class="text-gray-600 mb-4"
      *ngIf="userStatus !== 'PENDING' && userStatus !== 'APPROVED'"
    >
      We are verifying your account status. Please check back shortly.
    </p>

    <!-- PENDING button -->
    <p-button
      label="Waiting for Admin Approval..."
      icon="pi pi-spin pi-spinner"
      [disabled]="true"
      class="w-full"
      styleClass="p-button-danger"
      *ngIf="userStatus === 'PENDING'"
    ></p-button>

    <!-- APPROVED button -->
    <p-button
      label="Click to continue"
      icon="pi pi-check"
      [disabled]="false"
      class="w-full"
      styleClass="p-button-primary"
      *ngIf="userStatus === 'APPROVED'"
      (click) = "navigateToDashboard()"
    ></p-button>
  </div>
</div>
