<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md text-center">
    <img
      src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png"
      alt="Waiting icon"
      class="w-24 h-24 mx-auto mb-4 animate-bounce"
    />
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Awaiting Approval</h2>
    <p class="text-gray-600 mb-4">
      Your account is currently pending approval by an admin.
      You will receive an email once your access is granted.
    </p>
    
    <p-button
      label="Waiting for Admin Approval..."
      icon="pi pi-spin pi-spinner"
      [disabled]="true"
      class="w-full"
      styleClass="p-button-secondary"
    ></p-button>
  </div>
</div>
