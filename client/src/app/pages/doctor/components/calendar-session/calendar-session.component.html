<div class="w-[94%] p-4 flex flex-col items-center bg-blue-500 rounded-md absolute" [style.top]="getTopOffset()" [style.height]="getHeight()">
    <p class="text-lg text-gray-100 m-0 font-bold">{{fromTime | date:'shortTime'}} - {{toTime | date:'shortTime'}}</p>
    <div class="flex flex-row items-center justify-start gap-5 w-full wrap">
        <p class="text-md text-gray-400 m-0">Staff member :</p>
        <p class="text-large text-white">Ayodya Madumali</p>
    </div>
    <p class="text-md text-gray-200 w-full text-left">Appointments</p>
    <div class="flex flex-row wrap gap-4 w-full">
        @for (apoontment of appointments; track $index) {
            <div class="text-gray-600 font-semibold w-[25px] h-[30px] bg-green-400 border-2 rounded-md border-solid border-green-700 flex items-center justify-center">{{$index + 1}}</div>
        }
    </div>
</div>
