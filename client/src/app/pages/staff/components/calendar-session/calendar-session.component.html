<div
    class="calendar-session w-[94%] p-3 flex flex-col items-center justify-evenly overflow-hidden rounded-md absolute hover:scale-105"
    [style.top]="getTopOffset()"
    [style.height]="height"
    (mouseenter)="onMouseEnter($event)"
    (mouseleave)="onMouseLeave($event)"
    #componentRef2
>
    <p class="time-duration text-lg m-0 font-bold">{{ fromTime | date: 'shortTime' }} - {{ toTime | date: 'shortTime' }}</p>
    <div class="flex flex-row items-center justify-start mt-1 w-full flex-wrap">
        <p class="key-staff text-md m-0">Staff member :</p>
        <p-chip label="Ayodya Madumali" class="ml-4 mt-2 cursor-pointer value-staff text-large"></p-chip>
    </div>
</div>
