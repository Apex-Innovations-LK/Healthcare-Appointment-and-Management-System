worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    
    upstream client {
        server client:4200;
    }
    
    upstream api {
        server api-gateway:8080;
    }
    
    server {
        listen 80;
        server_name _;
        
        location / {
            proxy_pass http://client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}